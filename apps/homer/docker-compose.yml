services:
  homer:
    image: b4bz/homer:latest
    container_name: homer
    ports:
      - "8080:8080"
    networks:
      - portfolio_net
    volumes:
      - ./config:/www/assets
    labels:
      - "traefik.http.routers.homer.rule=Host(`homer.viniciusmoraes.duckdns.org`)"
      - "traefik.http.routers.homer.entrypoints=websecure"
      - "traefik.http.routers.homer.tls.certresolver=myresolver"

networks:
  portfolio_net:
    external: true